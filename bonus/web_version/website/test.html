<!DOCTYPE html>
<html>

    <head></head>

    <body>
        <div id="e">
            <canvas id="myChart"></canvas>
        </div>

        <script src="/files/js/chart_drawing/chart.js"></script>

        <script>
            var i = 0;
            const ctx = document.getElementById('myChart');
            const graph_options = [
                "doughnut", "polarArea", "bar", "bubble",
                "line", "pie", "radar", "scatter"
            ]
            var ids = new Array(graph_options.length);
            var tmp = 0;

            for (; i < graph_options.length; i++) {
                ids[i] = document.createElement("canvas");
                ids[i].id = graph_options[i];
                tmp = document.createElement("h1");
                tmp.innerHTML = graph_options[i];
                document.getElementById("e").appendChild(tmp);
                document.getElementById("e").appendChild(ids[i]);
            }
            for (i = 0; i < graph_options.length; i += 1) {

                new Chart(ids[i], {
                    type: graph_options[i],
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [
                            {
                                label: '# of Votes',
                                data: [0.3, 0.4, 0.5, 0.6, 0.7, 0.8],
                                borderWidth: 1,
                            },
                            {
                                label: '# of people',
                                data: [0.9, 0.69, 0.1, 0.2, 0.37, 0.89],
                                borderWidth: 1
                            }
                        ]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            };
        </script>
    </body>

</html>
